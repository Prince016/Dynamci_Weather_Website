<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css">

    <title>Weather App</title>
</head>

<body>
    <div class="box">
        <div class="wav-one"></div>
        <div class="wav-two"></div>
        <div class="wav-three"></div>

        <div id="weathercon">
            <i class="fas fa-sun" style="color: #eccc68;"></i>
            Pune , In
        </div>

        <div class="info">
            <h2 class="location">
                <i class="fas fa-street-view" style="color: #fcecbd;"> </i>
                {%location%},{%country%}
            </h2>

            <p id="date"> WED | OCT 23 | 10:23AM </p>
            <h1 class="temp">{%tempval%}</h1>
            <h3 class="temp-min-max">Min {%tempmin%} | Max {%tempmax%} </h1>
        </div>

    </div>

    <script>
        const currDate = document.getElementById("date");
        let weathercon = document.getElementById("weathercon");


        const tempStats = "Clouds";

        const getCurrentDay = () => {

            var weekday = new Array(7);
            weekday[0] = "Sunday";
            weekday[1] = "Monday";
            weekday[2] = "Tuesday";
            weekday[3] = "Wednesday";
            weekday[4] = "Thursday";
            weekday[5] = "Friday";
            weekday[6] = "Saturday";

            let currentTime = new Data();
            let day = weekday[currentTime.getDay()];
        
            return day;
        }

        const getCurrentTime = () => {


            var month = new Array();
            month[0] = "January";
            month[1] = "February";
            month[2] = "March";
            month[3] = "April";
            month[4] = "May";
            month[5] = "June";
            month[6] = "July";
            month[7] = "August";
            month[8] = "September";
            month[9] = "October";
            month[10] = "November";
            month[11] = "December";

            var now = new Date();
            var months = month[now.getMonth() + 1];
            var day = now.getDate();
            var date=now.getDate();
            let hours = now.getHours();
            let mins = now.getMinutes();

            let periods = "AM";

            if(hours>11){
                periods="PM";
                if(hours>12) hours-=12;
            }
            if(mins<10){
                mins="0"+mins;
            }

            return `${month }${data} | ${hours}:${mins}${periods}  `
            // console.log(day + "/" + months+" "+hours+" "+mins);
        }

        


        currDate.innerHTML= getCurrentTime() +"|"+getCurrentTime();
    </script>

</body>

</html>
